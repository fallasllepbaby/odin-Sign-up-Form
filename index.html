<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo">
                <div class="logo-text">UnderGround</div>
                <div class="logo-image"> <img src="./images/car-sport-outline.svg" class="car" alt=""></div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side_header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            </div>
            <form action="./database" method="post">
                <legend>Hey! Let's register</legend>
                <div class="form-container">
                    <div class="first_column">
                        <div class="first_name">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="second_column">
                        <div class="last_name">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="phone_number">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="confirm_password">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
